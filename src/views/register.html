<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/layui/2.8.17/css/layui.css">
    <link rel="stylesheet" href="../css/registry.css">
    <title>用户注册</title>
</head>
<body>
  <header>请填入您的信息</header>
  <form class="layui-form" action="">
    <div class="layui-form-item">
      <label class="layui-form-label">姓名：</label>
      <div class="layui-input-block">
        <input type="text" name="username" lay-verify="required" placeholder="请输入用户名" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">密码：</label>
      <div class="layui-input-block">
        <input type="password" name="password" lay-verify="required" placeholder="请输入密码" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">再次输入：</label>
      <div class="layui-input-block">
        <input type="password" name="rpassword" lay-verify="required" placeholder="请和上面的密码保持一致" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">昵称：</label>
      <div class="layui-input-block">
        <input type="text" name="nickname" lay-verify="required" placeholder="请输入昵称" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">性别：</label>
      <div class="layui-input-block">
        <select name="gender" lay-filter="aihao">
          <option value="请选择">请选择</option>
          <option value="男">男</option>
          <option value="女">女</option>
          <option value="保密">保密</option>
        </select>
      </div>
    </div>  
    <div class="layui-form-item">
      <label class="layui-form-label">年龄：</label>
      <div class="layui-input-block">
        <input type="text" name="age" lay-verify="required" placeholder="请输入年龄" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button type="submit" class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>

  <footer></footer>
  <script src="https://cdn.bootcdn.net/ajax/libs/layui/2.8.17/layui.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"></script>
  <script src="../script/registry.js"></script>
</body>
</html>
